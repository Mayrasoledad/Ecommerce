<p>product-list:</p>
<button (click)="onModify()">{{ canModify ?'stop' : 'Modify' }}</button>
<div class="product-list">
  <app-product class="product"
    *ngFor="let product of products"
    [product]="product"
    [canDelete]="canModify"
    (delete)="onDelete(product.id)"
  ></app-product>
</div>
